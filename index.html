<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amount Calculator</title>                                                                                                                                                                                                                                                                                                             <link  rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"  integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="  crossorigin="anonymous"  referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h3>Amount Calculator</h3>
            </div>
            <div class="card-body">
                
                <div class="row">
                    <div class="container text-center">
                    <div class="row">
                        <div class="col">
                        <table class="table table-bordered">
                            <thead class="table-dark">
                            <tr>
                            <th scope="col" class="text-end">Type</th>
                            <th scope="col" class="text-end">Quantity</th>
                            <th scope="col" class="text-end">Amount</th>
                        </tr>
                        </thead>
                        <tbody id="tbody">
            
                            
                            <tr id="trow">
                                <td scope="col">500</td>
                                <td scope="row"><input type="number" class="form-control text-end" name="fivehun-qty" oninput="cal(this);"></td>
                                <td scope="row"><input type="number" class="form-control text-end" name="fivehun-amt"readonly></td>
                            </tr>
                        </tbody>
            
                        <tbody id="tbody">
                            <tr id="trow">
                                <td scope="row">200</td>
                                <td scope="row"><input type="number" class="form-control text-end" name="huntwo-qty" oninput="cal(this);"></td>
                                <td scope="row"><input type="number" class="form-control text-end" name="huntwo-amt" readonly></td>
                            </tr>
                        </tbody>
            
                        <tbody id="tbody">
                            <tr id="trow">
                                <td scope="row">100</td>
                                <td scope="row"><input type="number" class="form-control text-end" name="hunone-qty" oninput="cal(this);"></td>
                                <td scope="row"><input type="number" class="form-control text-end" name="hunone-amt" readonly></td>
                            </tr>
                        </tbody>
            
                        <tbody id="tbody">
                            <tr id="trow">
                                <td scope="row">50</td>
                                <td scope="row"><input type="number" class="form-control text-end" name="fif-qty" oninput="cal(this);"></td>
                                <td scope="row"><input type="number" class="form-control text-end" name="fif-amt" readonly></td>
                            </tr>
                        </tbody>
            
                        <tbody id="tbody">
                            <tr id="trow">
                                <td scope="row">20</td>
                                <td scope="row"><input type="number" class="form-control text-end" name="twe-qty" oninput="cal(this);"></td>
                                <td scope="row"><input type="number" class="form-control text-end" name="twe-amt" readonly></td>
                            </tr>
                        </tbody>

            
                        <tbody id="tbody">
                            <tr id="trow">
                                <td scope="row">10</td>
                                <td scope="row"><input type="number" class="form-control text-end" name="ten-qty" oninput="cal(this);"></td>
                                <td scope="row"><input type="number" class="form-control text-end" name="ten-amt" readonly></td>
                            </tr>
                        </tbody>


                        <tbody id="tbody">
                            <tr id="trow">
                                <td scope="row">Coins</td>
                                <td scope="row"><i class="fa-solid fa-xmark"></i></td>
                                <td scope="row"><input type="number" class="form-control text-end" name="coin-amt" oninput="cal(this);"></td>
                            </tr>
                        </tbody>
            
            
                            <tr id="trow">
                                <td scope="row">Total</td>
                                <td scope="row"><input type="number" class="form-control text-end" name="tot_qty" readonly></td>
                                <td scope="row"><input type="number" class="form-control text-end" name="tot_amt" readonly></td>
                            </tr>
            
                        </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
